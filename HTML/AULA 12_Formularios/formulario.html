<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <!---Formulários são estruturas que permitem a coleta
    de informações dos usuários, como nome, e-mail, senha, comentários, etc-->

    <!--São compostos por elementos HTML que possibilitam
    a criação de campos de entrada, botôes de envio e outras 
    funcionalidades interativas-->

    <!--Os formulários tem as tags
    <form> com atributos "action" e "method"
     <form> = " Formulário" 
     action = "A ação o destino para onde está indo com o formulário"
    method = " É o tipo de comunicação que você estar fazendo" -->

    <!-- Campos a serem preenchidos, como <input> ou <select>-->
    
     <!--Um botão para enviar, ou "submeter", o formulário:
    <button type="submit">Texto</button>-->  

    <h1> Formulários no HTML</h1>

    <form action="https://google.com/search" method="get">
        <label for="pesquisar">Pesquise no Google</label>
        <input type="text" name="q" id="pesquisar">
        <button type="submit">pesquisar</button>
    </form>
</body>
</html>
