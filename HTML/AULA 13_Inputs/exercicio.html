<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO</title>
</head>
<body>
    <h1> Formulário de Inscrição</h1>
    <br>
    <label for="Nome"><strong>Nome:</strong></label> 
    <br>
    <input type="Nome">
    <br><br>
    <label for="Email"><strong>Email:</strong></label>
    <br>
    <input type="email" name="Email" id="email">
    <br><br>
    <label for="WastsApp"><strong>WastsApp</strong></label> 
    <br>
    <input type="tel" name="WastsApp" id="WastsApp">
    <br>
    <br>
    <label><strong>Área de atuação:</strong></label>
    <br>
    <input type="radio" name="Desenvolvimenro" id="Desenvolvimenro">
    <label for="">Desenvolvimento</label>
    <input type="radio" name="Quality Assurance(QA)" id="Quality Assurance(QA)">
    <label for="Quality Assurance(QA)">Quality Assurance(QA)</label>
    <input type="radio" name="Analise de Dados" id="Analise de Dados">
    <label for="Analise de Dados">Analise de Dados</label>
    <input type="radio" name="Infraestrutura" id="Infraestrutura">
    <label for="Infraestrutura">Infraestrutura</label>
    <br><br>
    <label for="Observação">Observação</label><br>
    <textarea name="Observação" id="Observação" cols="30" rows="5"></textarea>
    <br><br>
    <!--cols: Especifica a largura da área de texto.
    rows: Especifica a altura da área de texto.
    name: Contém o nome para o controle de entrada.
    maxlength e minlength: Especificam o número máximo ou mínimo de caracteres na área de texto.
    placeholder: Especifica uma dica curta que descreve o valor esperado da área de texto.
    required: Especifica que a área de texto é obrigatória e deve ser preenchida.
    readonly: Especifica que a área de texto deve ser somente leitura.
    disabled: Especifica que a área de texto deve ser desativada.-->
    
    <input type="checkbox" name="Desejo receber novidades e ofertas por email" id="Desejo receber novidades e ofertas por email">
    <label for="Desejo receber novidades e ofertas por email">Desejo receber novidades e ofertas por email</label>
    <br>
    <input type="submit" value="Enviar">
</body>
</html>
