<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs do HTML</title>
</head>
<body>
    <h1>Inputs do HTML</h1>

    <form>
      <!-- Campo de texto -->
    <label for="nome">Nome:</label> <!--Rotulo-->
    <input type="text" id="nome" name="nome" required> <!--name é o valor que vai aparecer na URL que vai ser enviado para o backend-->
    <!--required "obrigatório" deixa um campo como obrigatório não consegue enviar o formulario se o campo não estiver preenchido-->
    <br><br>

    <!-- Campo de e-mail -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!-- Campo de senha -->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    <br><br>
   
    <!--Campo de seleção Radio-->
    <label>Gênero:</label><br><br>
    <input type="radio" name="genero" id="masculino" value="m"> <!--value irá enviar o m-->
    <label for="masculino">Masculino</label>

    <input type="radio" name="genero" id="feminino" value="f"> <!--valeu irá enviar o f-->
    <label for="feminino">Feminino</label> <br><br>

    <!--Campo de seleção múltipla (checkbox)-->
    <!--CTRL + D seleciona cada nome e muda de uma vez-->
    <label>Interesses:</label> <br>
    <input type="checkbox" id="backend" value="backend" name="Interesses"> <!--caixinha de maracção-->
    <label for="backend">Back-end</label>
    <input type="checkbox" id="frontend" value="frontend" name="Interesses"> <!--caixinha de maracção-->
    <label for="frontend">Front-end</label>
    <input type="checkbox" id="mobile" value="mobile" name="Interesses"> <!--caixinha de maracção-->
    <label for="mobile">mobile</label><br><br>
    <button type="submit">Enviar</button>





    </form>

</body>
</html>
